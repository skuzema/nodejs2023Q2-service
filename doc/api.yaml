---
openapi: 3.0.0
paths:
  '/user':
    get:
      operationId: UserController_findAll
      parameters: []
      responses:
        '200':
          description: OK
      tags:
        - Users
    post:
      operationId: UserController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/CreateUserDto'
      responses:
        '201':
          description: Record successfully created
        '400':
          description: Missing required fields
      tags:
        - Users
  '/user/{id}':
    get:
      operationId: UserController_findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid record id
        '404':
          description: Record not found
      tags:
        - Users
    put:
      operationId: UserController_update
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              '$ref': '#/components/schemas/UpdatePasswordDto'
      responses:
        '200':
          description: Record updated successfully
        '400':
          description: Invalid record id
        '403':
          description: Old password is wrong
        '404':
          description: Record not found
      tags:
        - Users
    delete:
      operationId: UserController_remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '204':
          description: Record deleted successfully
        '400':
          description: Invalid record id
        '404':
          description: Record not found
      tags:
        - Users
