info:
  title: Home Library Service
  description:
    Users can create, read, update, delete data about Artists, Tracks and
    Albums, add them to Favorites in their own Home Library!
  version: '1.0'
  contact: {}
tags: []
servers: []
components:
  schemas:
    CreateUserDto:
      type: object
      properties:
        login:
          type: string
          description: Login
          example: john
        password:
          type: string
          description: Password
          example: password
      required:
        - login
        - password
    UpdatePasswordDto:
      type: object
      properties:
        oldPassword:
          type: string
          description: Previous password
          example: old_password
        newPassword:
          type: string
          description: New password
          example: new_password
      required:
        - oldPassword
        - newPassword
    CreateArtistDto:
      type: object
      properties:
        name:
          type: string
          description: Artist name
          example: Artist
        grammy:
          type: boolean
          description: Has Grammy
          example: 'true'
      required:
        - name
        - grammy
    UpdateArtistDto:
      type: object
      properties:
        name:
          type: string
          description: Artist name
          example: Artist
        grammy:
          type: boolean
          description: Has Grammy
          example: 'true'
    CreateTrackDto:
      type: object
      properties:
        name:
          type: string
          description: Track name
          example: Track1
        artistId:
          type: string
          description: Artist id
          example: ''
        albumId:
          type: string
          description: Album id
          example: ''
        duration:
          type: number
          description: Duration
          example: '3'
      required:
        - name
        - artistId
        - albumId
        - duration
    UpdateTrackDto:
      type: object
      properties:
        name:
          type: string
          description: Track name
          example: Track1
        artistId:
          type: string
          description: Artist id
          example: ''
        albumId:
          type: string
          description: Album id
          example: ''
        duration:
          type: number
          description: Duration
          example: '3'
    CreateAlbumDto:
      type: object
      properties:
        name:
          type: string
          description: Album name
          example: Sample
        year:
          type: number
          description: Album year
          example: '2000'
        artistId:
          type: string
          description: Artist id
          example: id
      required:
        - name
        - year
        - artistId
    UpdateAlbumDto:
      type: object
      properties:
        name:
          type: string
          description: Album name
          example: Sample
        year:
          type: number
          description: Album year
          example: '2000'
        artistId:
          type: string
          description: Artist id
          example: id
